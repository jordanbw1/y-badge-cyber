<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Commands</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='css/stylesheet.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/control_device.css')}}" rel="stylesheet">
</head>
<body>
    <!-- Include Navbar -->
    {% include "macros/navbar.html" ignore missing with context %}

    <!-- Get Error Messages -->
    <div id="errorContainer" class="mt-3" role="alert">
        <button type="button" class="close d-none" data-dismiss="alert">&times;</button>
    </div>

    <div class="container mt-5 max-width-container">
        <h1 class="mb-4">Issue Commands</h1>
        <form id="commandForm" method="post">
            <div class="form-group">
                <label for="identifier">Identifier:</label>
                <input type="text" class="form-control" id="identifier" name="identifier" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="color" class="form-control" id="color" name="color" value="#563eec">
            </div>
            <button type="submit" class="btn btn-primary">Send Command</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="{{url_for('static', filename='js/control_device.js')}}"></script>
</body>
</html>
